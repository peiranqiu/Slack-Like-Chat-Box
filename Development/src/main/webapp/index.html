<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getAllUsers()">

<table>
    <caption>Table</caption>
    <tr>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    <tr>
        <td colspan="2">
            <input type="text" id="username" placeholder="Username"/>
            <input type="text" id="password" placeholder="Password"/>
            <button type="button" onclick="connect();" >Connect</button>
        </td>
    </tr>
    <tr>
        <td>
            <textarea readonly="true" rows="10" cols="60" id="log"></textarea>
        </td>
        <td id="tab-container">
            <div class="tab">
                <button class="tablinks" onclick="getHasGroup(event)">
                    Groups</button>
                <button class="tablinks"
                        onclick='userGetFollowee(event)'>Following
                </button>
                <button class="tablinks"
                        onclick
                                ='userGetFollower(event)'>
                    Followers
                </button>

                <button class="tablinks"
                        onclick='getAllGroups(event)'>
                    All Groups
                </button>

                <button class="tablinks"
                        onclick='getFollowedGroup(event)'>
                    Following Groups
                </button>


            </div>

            <div id="Groups" class="tabcontent">
            </div>

            <div id="Followees" class="tabcontent">
            </div>

            <div id="Followers" class="tabcontent">
            </div>

            <div id="All Groups" class="tabcontent">
            </div>
            <div id="Sub Groups" class="subGroupContent">
            </div>

            <div id="Group Followers" class="groupFollowers">
            </div>

            <div id="FollowingGroups" class="tabcontent"></div>



        </td>
    </tr>
    <tr>
        <td>
            <select id="to">
                <option value ="" disabled selected hidden>To</option>
            </select>

            <input type="text" size="51" id="msg" placeholder="Message"/>
            <button type="button" onclick="send();" >Send</button>

        </td>
    </tr>
    <tr>
    <td>
        <input id="toGroup" size="15" placeholder="To Group" />
        <input type="text" size="51" id="groupMsg" placeholder="Message"/>
        <button type="button" onclick="sendGroup();" >Send</button>

    </td>
</tr>
    <tr>
        <td>
            <input id ='newName' type ='text' placeholder="User Name"/>
            <input id="newPsw" type="text" placeholder="Password">
            <button onclick="createUser()"> Create </button>
        </td>


    </tr>
    <tr>
        <td>
            <input id ='groupName' type ='text' placeholder="Group Name"/>
            <button onclick="createGroup()"> Create </button>
        </td>


    </tr>

    <tr>
        <td>
            <input id ='groupName2' type ='text' placeholder="Group Name"/>
            <input id="groupPass" type="text" placeholder="Password">
            <button onclick="setGroupPassword()"> Set Password </button>
        </td>


    </tr>

</table>
</body>
<script src="websocket.js"></script>


</html>
