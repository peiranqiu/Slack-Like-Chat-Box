<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Chat</title>
    <link href="style.css" rel="stylesheet">
</head>

<table>
    <caption>Table</caption>
    <tr>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    <tr>
        <td colspan="1">
            <input id="username" placeholder="Username" type="text"/>
            <input id="password" placeholder="Password" type="text"/>
            <button onclick="connect();" type="button">Connect</button>
        </td>
        <td colspan="1">
            <select id="watch">
            <option disabled hidden selected value=""></option>
            </select>
            <button onclick="watchUser()" type="button">Watch</button>
        </td>
    </tr>
    <tr>
        <td>
            <textarea cols="60" id="log" readonly="true" rows="10"></textarea>
        </td>
        <td id="tab-container">
            <div class="tab">
                <button class="tablinks" onclick="getHasGroup(event)">
                    Groups
                </button>
                <button class="tablinks"
                        onclick='userGetFollowee(event)'>Following
                </button>
                <button class="tablinks"
                        onclick
                                ='userGetFollower(event)'>
                    Followers
                </button>

                <button class="tablinks"
                        onclick='getAllGroups(event)'>
                    All Groups
                </button>

                <button class="tablinks"
                        onclick='getFollowedGroup(event)'>
                    Following Groups
                </button>


            </div>

            <div class="tabcontent" id="Groups">
            </div>

            <div class="tabcontent" id="Followees">
            </div>

            <div class="tabcontent" id="Followers">
            </div>

            <div class="tabcontent" id="All Groups">
            </div>
            <div class="tabcontent" id="FollowingGroups">
            </div>
            <div class="subGroupContent" id="Sub Groups">
            </div>

            <div class="groupFollowers" id="Group Followers">
            </div>

            <div class="groupModerators" id="Group Moderators">
            </div>
            <div class="groupMembers" id="Group Members">
            </div>

            <div class="invitations" id="Invitations">
            </div>


        </td>
    </tr>
    <tr>
        <td>
            <select id="to">
                <option disabled hidden selected value="">To</option>
            </select>

            <input id="msg" placeholder="Message" size="51" type="text"/>
            <button onclick="send();" type="button">Send</button>

        </td>
    </tr>
    <tr>
        <td>
            <input id="toGroup" placeholder="To Group" size="15"/>
            <input id="groupMsg" placeholder="Message" size="51" type="text"/>
            <button onclick="sendGroup();" type="button">Send</button>

        </td>
    </tr>
    <tr>
        <td>
            <input id='newName' placeholder="User Name" type='text'/>
            <input id="newPsw" placeholder="Password" type="text">
            <button onclick="createUser()"> Create</button>
        </td>


    </tr>
    <tr>
        <td>
            <input id='groupName' placeholder="Group Name" type='text'/>
            <button onclick="createGroup()"> Create</button>
        </td>


    </tr>

    <tr>
        <td>
            <input id='groupName2' placeholder="Group Name" type='text'/>
            <input id="groupPass" placeholder="Password" type="text">
            <button onclick="setGroupPassword()"> Set Password</button>
        </td>
    </tr>

    <tr>
        <td>
            <input id='SuperGroupName' placeholder="Super Group Name" type='text'/>
            <input id="SubGroupName" placeholder="Sub Group Name" type="text">
            <button onclick="addSubGroup()"> Add Sub Group</button>
        </td>

    </tr>

    <tr>

        <td>
            <input id ='messageToTranslate' type ='text' placeholder="Message waiting for translation"/>
            <select id='language'>
                <option disabled hidden selected value="getLanguageList">Language Options</option>
            </select>

            <button onclick="translateMessage()"> Translate </button>
        </td>
    </tr>

    <tr>
        <td>
            <textarea readonly="true" rows="3" cols="60" id="translated"></textarea>
        </td>

    </tr>



</table>
</body>
<script src="websocket.js"></script>
<script>
    window.onload=async function(){
        await getAllUsers().then(()=>getLanguageAPI().then(fillWatched()));
    }
</script>
</html>
